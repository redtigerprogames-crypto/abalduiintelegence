<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подключение к Pollinations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #000;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .icon {
            width: 80px;
            height: 80px;
            border: 2px solid #fff;
            border-radius: 50%;
            margin: 0 auto 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
        }

        h1 {
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 16px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 15px;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .key-display {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 32px;
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .key-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 16px 24px;
            font-size: 15px;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            text-align: center;
        }

        .btn-primary {
            background: #fff;
            color: #000;
        }

        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: transparent;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-top: 12px;
        }

        .btn-secondary:hover {
            border-color: rgba(255, 255, 255, 0.5);
        }

        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.3);
        }

        .footer a {
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
        }

        .footer a:hover {
            color: #fff;
        }

        .hidden {
            display: none;
        }

        .error .icon {
            border-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>
    <!-- Success State -->
    <div class="container" id="success-state">
        <div class="icon">✓</div>
        <h1>Готово</h1>
        <p class="subtitle">Ваш API ключ получен. Нажмите кнопку ниже, чтобы подключить его к боту.</p>

        <div class="key-display">
            <div class="key-label">Ваш ключ</div>
            <div id="api-key-text">sk_...</div>
        </div>

        <a href="#" id="telegram-link" class="btn btn-primary">
            Открыть в Telegram
        </a>

        <button class="btn btn-secondary" onclick="copyKey()">
            Скопировать ключ
        </button>

        <p class="footer">
            Powered by <a href="https://pollinations.ai" target="_blank">Pollinations.ai</a>
        </p>
    </div>

    <!-- Error State -->
    <div class="container error hidden" id="error-state">
        <div class="icon">✕</div>
        <h1>Ошибка</h1>
        <p class="subtitle">Не удалось получить API ключ. Попробуйте авторизоваться снова.</p>

        <a href="https://t.me/testkiberpup12bot" class="btn btn-primary">
            Вернуться в бота
        </a>
    </div>

    <script>
        const BOT_USERNAME = 'testkiberpup12bot';

        const params = new URLSearchParams(window.location.hash.slice(1));
        const apiKey = params.get('api_key');

        const successState = document.getElementById('success-state');
        const errorState = document.getElementById('error-state');
        const apiKeyText = document.getElementById('api-key-text');
        const telegramLink = document.getElementById('telegram-link');

        if (apiKey) {
            successState.classList.remove('hidden');
            errorState.classList.add('hidden');

            const maskedKey = apiKey.slice(0, 8) + '...' + apiKey.slice(-4);
            apiKeyText.textContent = maskedKey;
            apiKeyText.dataset.fullKey = apiKey;

            const encodedKey = btoa(apiKey);
            telegramLink.href = `https://t.me/${BOT_USERNAME}?start=pollen_${encodedKey}`;
        } else {
            successState.classList.add('hidden');
            errorState.classList.remove('hidden');
        }

        function copyKey() {
            const key = apiKeyText.dataset.fullKey;
            navigator.clipboard.writeText(key).then(() => {
                const btn = event.target;
                btn.textContent = '✓ Скопировано';
                setTimeout(() => btn.textContent = 'Скопировать ключ', 2000);
            });
        }
    </script>
</body>

</html>
